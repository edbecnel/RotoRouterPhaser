<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RotoRouter — Main Menu</title>
<style>
  :root{color-scheme:dark light}
  body{margin:0;background:#0b0f18;color:#e6e6e6;font:14px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{min-height:100dvh;display:grid;place-items:center}
  .card{width:min(900px,92vw);border:1px solid #1f2636;background:#0d1220;border-radius:16px;padding:18px 20px;box-shadow:0 10px 30px #0006}
  h1{margin:0 0 12px;font-size:22px}
  h2{margin:16px 0 8px;font-size:16px;color:#b7c1ff}
  .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .grid-4{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
  .box{border:1px solid #1f2636;border-radius:12px;padding:10px;background:#0f1626}
  label{font-size:12px;color:#9da6b8;display:block;margin-bottom:4px}
  input[type="text"],select{width:100%;padding:8px 10px;background:#0b0f18;color:#e6e6e6;border:1px solid #2a3249;border-radius:10px}
  .row{display:flex;gap:10px;align-items:center}
  .btnbar{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}
  button{padding:8px 12px;border:1px solid #2a3249;background:#101832;color:#e6e6e6;border-radius:10px;cursor:pointer}
  .dot{display:inline-block;width:12px;height:12px;border-radius:50%;border:1px solid #2a3249;vertical-align:middle}
  .muted{color:#9da6b8;font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>RotoRouter — Setup</h1>
    <div class="muted">Configure players and start a new session. (Online play coming later.)</div>

    <h2>Mode</h2>
    <div class="grid-2">
      <div class="box">
        <label>Play Mode</label>
        <select id="setupMode">
          <option value="local" selected>Local (Hotseat)</option>
          <option value="online" disabled>Online (Coming soon)</option>
        </select>
      </div>
      <div class="box">
        <label>Board Size</label>
        <select id="setupBoardSize">
          <option value="9" selected>9×9</option>
          <option value="7">7×7</option>
        </select>
      </div>
    </div>

    <h2>Players (activate players; optional AI & names)</h2>
    <div class="grid-4">
      <div class="box">
        <div class="row" style="justify-content:space-between;">
          <span class="row"><span class="dot" style="background:#ff6b6b"></span>&nbsp;Red</span>
          <span class="row muted" style="gap:12px">
            <label class="row muted"><input id="active-red" type="checkbox" checked> Active</label>
            <label class="row muted"><input id="ai-red" type="checkbox"> AI</label>
          </span>
        </div>
        <label>Name</label>
        <input id="name-red" type="text" placeholder="Red" value="Red">
      </div>
      <div class="box">
        <div class="row" style="justify-content:space-between;">
          <span class="row"><span class="dot" style="background:#6bff95"></span>&nbsp;Green</span>
          <span class="row muted" style="gap:12px">
            <label class="row muted"><input id="active-green" type="checkbox" checked> Active</label>
            <label class="row muted"><input id="ai-green" type="checkbox" checked> AI</label>
          </span>          
        </div>
        <label>Name</label>
        <input id="name-green" type="text" placeholder="Green" value="Green">
      </div>
      <div class="box">
        <div class="row" style="justify-content:space-between;">
          <span class="row"><span class="dot" style="background:#6bd9ff"></span>&nbsp;Blue</span>
          <span class="row muted" style="gap:12px">
            <label class="row muted"><input id="active-blue" type="checkbox"> Active</label>
            <label class="row muted"><input id="ai-blue" type="checkbox" checked> AI</label>
          </span>          
        </div>
        <label>Name</label>
        <input id="name-blue" type="text" placeholder="Blue" value="Blue">
      </div>
      <div class="box">
        <div class="row" style="justify-content:space-between;">
          <span class="row"><span class="dot" style="background:#ffef6b"></span>&nbsp;Yellow</span>
          <span class="row muted" style="gap:12px">
            <label class="row muted"><input id="active-yellow" type="checkbox"> Active</label>
            <label class="row muted"><input id="ai-yellow" type="checkbox" checked> AI</label>
          </span>
        </div>
        <label>Name</label>
        <input id="name-yellow" type="text" placeholder="Yellow" value="Yellow">
      </div>
    </div>

    <div class="btnbar">
      <button id="btnHelp"  type="button">Help</button>
      <button id="btnCancel" type="button">Cancel</button>
      <button id="btnStart"  type="button">Start Game</button>
    </div>
  </div>
</div>
<script>
(function(){
  const $ = id => document.getElementById(id);

  // ---- helpers ----
  function collectSetup(){
    const boardSize = parseInt(($('setupBoardSize')?.value || '9'), 10);
    const players = [
      { id:0, name: ($('name-red').value||'Red').trim(),       ai: !!$('ai-red').checked,       active: !!$('active-red').checked },
      { id:1, name: ($('name-green').value||'Green').trim(),   ai: !!$('ai-green').checked,     active: !!$('active-green').checked },
      { id:2, name: ($('name-blue').value||'Blue').trim(),     ai: !!$('ai-blue').checked,      active: !!$('active-blue').checked },
      { id:3, name: ($('name-yellow').value||'Yellow').trim(), ai: !!$('ai-yellow').checked,    active: !!$('active-yellow').checked },
  ];
    return { boardSize, players, mode:'local' };
  }

  function persistSetup(){
    const setup = collectSetup();
    localStorage.setItem('rr.setup', JSON.stringify(setup));
    return setup;
  }

  function startGame(){
    const setup = persistSetup();
    const activeCount = setup.players.filter(p => !!p.active).length;
    if (activeCount < 2) {
      alert('Please activate at least 2 players (any colors).');
      return;
    }
    // cache-buster to ensure fresh load
    window.location.href = 'RotoRouter.html?start=1';
  }

  // ---- prefill from last session (if any) ----
  const prev = JSON.parse(localStorage.getItem('rr.setup') || 'null');
  if (prev){
    const map = ['red','green','blue','yellow'];
    (prev.players||[]).forEach((p,i)=>{
      const c = map[i];
      if ($('name-'+c) && p?.name) $('name-'+c).value = p.name;
      if ($('ai-'+c)) $('ai-'+c).checked = !!p?.ai;
      if ($('active-'+c)) $('active-'+c).checked = (p?.active ?? (i<2)); // default Red/Green active
    });
    if ($('setupBoardSize') && prev.boardSize) $('setupBoardSize').value = String(prev.boardSize);
  }

  // ---- live-save on every change (so leaving still applies) ----
  ['setupBoardSize',
   'name-red','name-green','name-blue','name-yellow',
   'ai-red','ai-green','ai-blue','ai-yellow',
   'active-red','active-green','active-blue','active-yellow']  
    .forEach(id => { const el=$(id); if (el) el.addEventListener('input', persistSetup); });

  // ---- buttons (still work) ----
  $('btnHelp').addEventListener('click', ()=>{
    window.open('RotoRouterHelp.html', '_blank', 'noopener');
  });
  $('btnStart').addEventListener('click', startGame);
  $('btnCancel').addEventListener('click', ()=>{ /* stay here */ });

  // ---- AUTO-START: immediately persist current selections & go ----
  // If you want to disable this sometimes, add ?stay=1 to MainMenu.html.
  const params = new URLSearchParams(location.search);
  if (params.get('go') === '1'){
    startGame();
  }
})();
</script>
</body>
</html>
